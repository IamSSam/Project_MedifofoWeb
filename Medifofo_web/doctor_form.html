  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
        <h1 class="text-center" style="margin-right: 5px" id="fh5co-logo"><a href="#"><img src="images/logo2.png" alt="Moonlight" width="250px"></a></h1>
          <section class="login_content">
            <form>
              <h1>로그인</h1>
              <div>
                <input id="user_email" type="text" class="form-control" placeholder="이메일" />
              </div>
              <div>
                <input id="user_password" type="password" class="form-control" placeholder="비밀번호"  />
              </div>
            </form>
              <div>
                <div class="row">
                  <div class="col-sm-6 col-xs-6">
                    <!--
                    <input id="login-form" type="submit" class="btn btn-md btn-default btn-block" value="로그인" style="margin-left: 0px">
                    -->
                    <button id="login-form" class="btn btn-md btn-default btn-block">로그인</button>
                  </div>
                  <div class="col-sm-6 col-xs-6">
                    <button id="facebookButton" class="btn btn-md btn-primary btn-block">페이스북 로그인</button>
                  </div>
                </div>
              <div class="row text-center" style="margin-top: 15px">
                <b><a class="reset_pass" style="margin-left: 40px" href="#">비밀번호 찾기</a></b>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link"> 처음 방문하셨습니까?
                  <b><a href="#signup" class="to_register"> 회원가입 </a></b>
                </p>

                <div class="clearfix"></div>
                <br/>

                <div class="row">
                  <!-- <h1 id="fh5co-logo"><a href="#"><img src="images/logo.png" alt="Team Elysium Logo" width="250px"></a></h1> -->
                  <p>©2017 <a style="margin-right: 0px" href="" target="_blank">Moonlight Inc.</a> All Rights Reserved</p>
                </div>
              </div>

          </section>
        </div>

        <div id="register" class="animate form registration_form">
        <h1 class="text-center" style="margin-right: 5px" id="fh5co-logo"><a href="#"><img src="images/logo2.png" alt="Moonlight" width="250px"></a></h1>
          <section class="login_content">
            <form>
              <h1>회원가입</h1>
              <div class="form-group">
                    <input type="text" id="doctor_name" name="doctor_name" tabindex="1" class="form-control" placeholder="이름">
                  </div>
                  <div class="form-group">
                    <input type="email" id="email_id" name="email_id" tabindex="1" class="form-control" placeholder="이메일">
                  </div>
                  <div class="form-group">
                    <input type="password" id="password" tabindex="2" class="form-control" placeholder="비밀번호">
                  </div>
                  <div class="form-group">
                    <input type="password" id="confirm-password" tabindex="2" class="form-control" placeholder="비밀번호 확인">
                  </div>
                  <div class="form-group">
                    <input type="text" id="hospital_name" name="hospital_name" tabindex="2" class="form-control" placeholder="병원">
                  </div>
                  <div class="form-group">
                    <input type="text" id="doctor_phone" name="doctor_phone" tabindex="2" class="form-control" placeholder="핸드폰 번호">
                  </div>
              <div class="form-group col-md-12 col-xs-12">
                <button id="registerButton" class="btn btn-md btn-default text-center">회원가입</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">이미 회원이십니까?
                  <b><a href="#signin" class="to_register"> 로그인 </a></b>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <p>©2017 <a style="margin-right: 0px" href="" target="_blank">Moonlight Inc.</a> All Rights Reserved</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="doctor_form.js"></script>
  </body>
