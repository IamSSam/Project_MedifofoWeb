	<body>
    <div class="container">
      <div class="row">
        <div class="panel">
          <h1 class="text-center signup-title">Sign up to continue to Medifofo</h1>
          <div class="panel-body">
            <div class="form-signup">
              <div class="form-group">
                <label class="control-label" for="signupName">Your name</label>
                <input id="name" type="text" maxlength="50" class="form-control" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="signupEmail">Email</label>
                <input id="email" type="email" maxlength="50" class="form-control" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="signupPassword">Password</label>
                <input id="password" type="password" maxlength="20" class="form-control" placeholder="at least 8 characters" length="40" required>
              </div>
              <div class="form-group">
                <label class="control-label" for="signupPasswordagain">Password again</label>
                <input id="passwordagain" type="password" maxlength="20" class="form-control" required>
              </div>
              <div class="form-group">
                <button id="registerButton" type="submit" class="btn btn-lg btn-primary btn-block">회원가입하기</button>
              </div>
              <hr>
              <p></p>Already have an account? <a href="doctor_login.html">Sign in</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
