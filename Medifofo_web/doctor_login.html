  <link rel="stylesheet" href="css/bootstrap.css">

<body>

  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Medifofo</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" action="doctor_main.html">
                <input type="email" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <button id="loginButton" class="btn btn-lg btn-primary btn-block" type="submit">
                    로그인
                </button>
                <!--
                <button id="nonmemberButton" class="btn btn-lg btn-primary btn-block" type="submit">
                    비회원
                </button>
                -->

                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right forgot-password">Forgot password?</a><span class="clearfix"></span>
                </form>
            </div>
            <div class="create-wall">
              <span class="create-newaccount"><a href="doctor_register.html">Create new account?</a></span>
            </div>
        </div>
    </div>
  </div>
